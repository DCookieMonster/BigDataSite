<style type="text/css">
    p {
        margin-bottom: 15px;
    }

    h3 {
        margin: 15px 0 15px;
    }

    h3 a {
        border-bottom: 1px dashed #ccc;
    }

    h3 a:hover {
        color: #337ab7;
        /* text-decoration: underline; */
        border-bottom: 1px dashed #ccc;
      }

    .btnghost {
        margin-top: 0px;
    }

    .clear {
        margin-top: 120px;
    }

    .rpeople {
        margin-bottom: 50px;
    }

    h3 small {
        text-transform: capitalize;
    }
    ul.teaching>li{
        font-size: 20px;
    }
</style>
<div  class="container content-section ">
    <h1>Projects</h1>
    <hr>

    <div ng-repeat="project in projects |  orderBy : ['-completion_date']">
        <div class="row col-lg-12">
            <span ng-if="project.link">
              <h3><a href="{{project.link}}" target="_blank"> {{project.name}} </a></h3>
            </span>
            <span ng-if="!project.link">
              <h3>{{project.name}}</h3>

            </span>
        </div>
        <div ng-if="project.people_on_the_project" class="row col-lg-12">
          <p>{{project.people_on_the_project}}<p>
        </div>
        <div ng-if="project.supervisors" class="row col-lg-12">
          <p>Supervisors: <i>{{project.supervisors}}</i><p>
        </div>
        <div ng-if="project.completion_date" class="row col-lg-12">
          <p>Completion Date: <i>{{project.completion_date}}</i><p>
        </div>
    </div>
</div>
