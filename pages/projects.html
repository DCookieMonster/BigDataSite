<style type="text/css">
    p {
        margin-bottom: 15px;
    }

    h3 {
        margin: 15px 0;
    }

    h3 a {
        border-bottom: 1px dashed #ccc;
    }
    h3 a:hover {
        color: #337ab7;
        /* text-decoration: underline; */
        border-bottom: 1px dashed #ccc;
    }

    .btnghost {
        margin-top: 0;
    }

    .clear {
        margin-top: 120px;
    }

    .rpeople {
        margin-bottom: 50px;
    }

    h3 small {
        text-transform: capitalize;
    }
    ul.teaching > li {
        font-size: 20px;
    }


</style>
<div class="container content-section ">
    <h1>Projects</h1>
    <hr>

    <div class="project" ng-repeat="project in projects |  orderBy : ['-completion_date']">
        <div style="padding-top:20px" class="row col-lg-12">
            <span>
                <h3>{{project.name}}</h3>

            </span>
        </div>
        <div ng-if="project.people_on_the_project" class="row col-lg-12">
            <p>{{project.people_on_the_project}}
                <p></div>
                <div ng-if="project.description" class="row col-lg-12">
                    <p>Description:
                        <i>{{project.description}}</i>
                        <p></div>
                        <div ng-if="project.supervisors" class="row col-lg-12">
                            <p>Supervisors:
                                <i>{{project.supervisors}}</i>
                                <p></div>
                                <div ng-if="project.completion_date" class="row col-lg-12">
                                    <p>Completion Date:
                                        <i>{{project.completion_date}}</i>
                                        <p></div>
                                        <div class="row col-lg-12">
                                            <a ng-if="project.projectWebsite" href="http://{{project.projectWebsite}}" class="btn btnghost btn-lg text-center" target="_blank">Project Website</a>

                                            <a ng-if="project.personalWebsite" href="http://{{project.personalWebsite}}" class="btn btnghost btn-lg  text-center" target="_blank">Personal Website</a>
                                            <a ng-if="project.presentation" href="http:{{project.presentation.fields.file.url}}" alt="{{project.presentation.title}}" class="btn btnghost btn-lg" target="_blank">
                                                <i class="fa fa-download"></i>
                                                Presentation</a>
                                        </div>
                                    </div>
</div>
